        <!-- Carrusel de imágenes -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <!-- Añade las imágenes aquí -->
                <img src="Ampli.jpg" alt="Imagen 1">
                <img src="Tdigital.jpg" alt="Imagen 2">
                <img src="Fpoder.jpg" alt="Imagen 3">
            </div>
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <span onclick="goToSlide(0)" class="active"></span>
                <span onclick="goToSlide(1)"></span>
                <span onclick="goToSlide(2)"></span>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".carousel-slide img");
        const indicators = document.querySelectorAll(".carousel-indicators span");

        function showSlide(index) {
            currentIndex = index;
            // Mover el carrusel
            const slideWidth = slides[0].clientWidth;
            document.querySelector(".carousel-slide").style.transform = `translateX(-${slideWidth * index}px)`;

            // Actualizar indicadores
            indicators.forEach(indicator => indicator.classList.remove("active"));
            indicators[index].classList.add("active");
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Cambiar automáticamente cada 3 segundos
        setInterval(nextSlide, 3000);

        // Ir a una imagen específica
        function goToSlide(index) {
            showSlide(index);
        }
    </script>
